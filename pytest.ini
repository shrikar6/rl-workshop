[tool:pytest]
# Pytest configuration for RL Framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    
# Coverage options (run manually when needed)
# pytest --cov=framework                    # Terminal coverage report
# pytest --cov=framework --cov-report=html  # HTML coverage report (htmlcov/index.html)

# Markers (for categorizing tests)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests